<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- javascript -->
    <script defer src="app.js"></script>
</head>

<body>
    <section class="section-center">
        <!-- image -->
        <article class="gift-img">
            <img src="./gift.jpeg" alt="gift picture" />
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">
                giveaway ends on Sunday, 10 April 2022, 11:59 PM
            </h4>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Iusto accusamus iste illum optio perspiciatis
                exercitationem quibusdam possimus dolor tempora id!
            </p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">34</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes">34</h4>
                        <span>minutes</span>
                    </div>
                </div>
                <!-- end of item -->
                <!-- seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">34</h4>
                        <span>seconds</span>
                    </div>
                </div>
                <!-- end of item -->
            </div>
        </article>
    </section>
</body>

</html>
